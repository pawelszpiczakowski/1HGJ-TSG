<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 1HourGameJam</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script type="text/javascript">
        window.addEventListener("resize", resizeCanvas, false);
    
        function unityLoaded(){
            resizeCanvas();
        }
    
        function resizeCanvas () {
            var gameDiv = document.getElementById("game");
            var canvas = document.getElementById("canvas");
    
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;
    
            var pointWidth = Math.round(windowWidth);
            var pointHeight = Math.round(pointWidth / 1.6);
    
            if(pointHeight > windowHeight){
            pointHeight = windowHeight;
            pointWidth = pointHeight * 1.6;
            }
    
            gameDiv.setAttribute("style","width: "+pointWidth+"px;height:"+pointHeight+"px;");
    
            canvas.height = pointHeight;
            canvas.width = pointWidth;
        }
        </script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/1HGJ.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 360px; height: 640px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">1HourGameJam</div>
      </div>
    </div>
  </body>
</html>
